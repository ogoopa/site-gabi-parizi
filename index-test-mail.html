<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .content {
            display: flex;
            justify-content: center;
        }

        .contato {
            width: 100%;
            max-width: 500px;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .field {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid;
        }

        textarea {
            height: 150px;
        }
    </style>
</head>

<body>
    <section class="content">
        <div class="contato">
            <h3>

            </h3>

                <input type="hidden" name="redirectTo" value="../index.html">

                <input class="field" name="name" placeholder="Nome">

            <form action="https://api.staticforms.xyz/submit" method="post" id="staticform">

                <!-- Replace with your StaticForms accessKey -->
                <input type="hidden" name="accessKey" value="7eb8b558-4f1f-4edd-ba06-3e841c73e4ba">
                <input type="hidden" name="subject" value="Test from jsfiddle">

                <!-- Replace with the url you want to redirect to -->
                <input type="hidden" name="redirectTo" value="https://www.google.com">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" name="name" placeholder="Enter Your Name" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" name="email" placeholder="Enter Your Email" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea class="textarea" name="message" placeholder="Enter Your Message" required></textarea>
                    </div>
                </div>
                <button class="button is-primary" type="Submit">Submit</button>
            </form>
        </div>
    </section>
</body>

</html>
